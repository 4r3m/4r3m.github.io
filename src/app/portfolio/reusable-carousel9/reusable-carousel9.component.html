<div class="carousel">
  <p style="padding: 30px 0; text-align: center">
    Our Ground Gurus Landing Page is an informative platform for the company's
    services and products. It is a single page application that is built with
    Angular and Bootstrap.
    <a
      style="background-color: var(--color-white); color: var(--color-grey-4)"
      href="https://www.groundgurus.net/recorded-training"
      target="_blank"
    >
      Click to see the live demo
    </a>
  </p>
  <div class="slideshow-container">
    <div
      *ngFor="let slide of slides; let i = index"
      class="mySlides8 fade"
      [style.display]="slideIndex - 1 === i ? 'block' : 'none'"
    >
      <div class="numbertext">{{ i + 1 }} / {{ slides.length }}</div>
      <img [src]="slide.url" style="width: 100%" alt="" />
    </div>

    <a class="prev" (click)="plusSlides(-1)">❮</a>
    <a class="next" (click)="plusSlides(1)">❯</a>
  </div>
  <br />
</div>
